<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<style>
    video{
        position: absolute;
        width: 100%;
        height: 100%;  
        top: 0;
        left: 0;
        overflow: hidden;    
    }

   .video-background{
    object-fit: cover;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    }
</style>
<body>


    <video autoplay loop muted class="video-background" >
        
        <source src="./video/v2.mp4">
        
    </video>

    <div class="row position-relative opacity-75">
        <div class="col"></div>
        <div class="col  bg-light m-3 rounded p-3 ">

            <h1 class="text-center">BIM  Calculator</h1>
            <h5 class="text-center mt-2">Age</h5>
            <input id="age" type="text" placeholder="Enter the age " class="form-control text-center">
            <div id="gender" class="row mt-5 ">
               <div class="col-1"></div>
               <div class="col ">
                <input type="radio" id="male"  name="gender">
                <label  for="">Male</label>
            </div>
            <div class="col">
                <input type="radio" id="female" name="gender">
                <label  for="">Female</label>
            </div>
               <div class="col-1"></div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h5 class="text-center">Height</h5>
                    <input id="height" type="text" placeholder="Height in cm " class="form-control text-center">
                   
                </div>
                <div class="col">
                    <h5 class="text-center">Weight</h5>
                    <input id="weight" type="text"  placeholder="Weight in kg" class="form-control text-center">
                    
                </div>
            </div>
            <button onclick="calculate()" type="button" class="btn btn-primary form-control my-5"> Calculate BMI</button>
            <h1 class="text-center my-3">Your BIM is</h1>

            <div>
                <h1 id="comment" class="text-center">you are :</h1>
                <h2 id="result" class="text-center">00.00</h2>
            </div>

              
           

        
       
        </div>
        <div class="col col  bg-light m-3 rounded p-3 ">
            <img width="400px" height="300px" src="https://lirp.cdn-website.com/69c0b277/dms3rep/multi/opt/BMI+levels-1920w.jpg" alt="">
            <img width="400px" height="300px" src="https://i.pinimg.com/736x/0e/7f/e4/0e7fe4129f699aeb01a30f5a0a04dbd9.jpg" alt="">
        </div>
   </div>




    
</body>
<script src="./script.js"></script>
</html>
